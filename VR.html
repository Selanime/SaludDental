<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cepillado en Adultos</title>

  <!-- A-Frame y extras -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script>
    AFRAME.registerComponent('animation-mixer', AFRAME.AFRAME_EXTRAS.animationMixer);
  </script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      background-color: #1A3C7E;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #999;
      cursor: default;
    }

    #avisoModal {
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    #avisoModal div {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
    }

    #avisoModal h2 {
      margin-bottom: 20px;
    }

     #avisoModal img {
      max-width: 250px;
      margin-bottom: 20px;
    }

    #btnCerrarAviso {
      margin-top: 20px;
      background-color: rgb(21, 46, 97);
    }

    #btnCerrarAviso:hover {
      background-color: rgb(26, 60, 126);
    }
  </style>
</head>

<body>

  <!-- Audio -->
  <audio id="SD" src="models/SaludDental.mp3"></audio>

  <!-- Modal de instrucciones -->
  <div id="avisoModal">
    <div>
      <h2>Instrucciones</h2>
      <img src="models/Brush-it.png" alt="Instrucciones" />
      <p>Utiliza el <strong>mouse</strong> para mover la cámara.</p>
      <p>Utiliza las teclas <strong>W A S D</strong> o las <strong>flechas</strong> del teclado para desplazarte en el espacio.</p>
      <button id="btnCerrarAviso">Entendido</button>
    </div>
  </div>

  <!-- Botones de control -->
  <div id="controls" style="display: none;">
    <button id="btnPlay">Reproducir</button>
    <button id="btnPause" disabled>Pausar</button>
  </div>

  <!-- Escena de A-Frame -->
  <a-scene style="display: none;">
    <a-camera position="0 1.6 0" wasd-controls look-controls></a-camera>
    <a-light type="directional" position="0 1.6 1" intensity="1"></a-light>

    <a-entity id="modelo"
      gltf-model="models/brush-it.gltf"
      position="0 0 -4"
      scale="1 1 1"
      animation-mixer="clip: *; loop: once; timeScale: 0.5;">
    </a-entity>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>

  <!-- Script de lógica -->
  <script>
  const playBtn = document.querySelector('#btnPlay');
  const pauseBtn = document.querySelector('#btnPause');
  const controls = document.getElementById('controls');
  const escena = document.querySelector('a-scene');
  const avisoModal = document.getElementById('avisoModal');
  const cerrarBtn = document.getElementById('btnCerrarAviso');
  const audio = document.getElementById('SD');

  let modelo;
  let mixerReady = false;
  let isPaused = false;

  window.addEventListener('load', () => {
    modelo = document.querySelector('#modelo');

    modelo.addEventListener('model-loaded', () => {
      mixerReady = true;
    });

    cerrarBtn.addEventListener('click', () => {
      avisoModal.style.display = 'none';
      controls.style.display = 'block';
      escena.style.display = 'block';
    });

    playBtn.addEventListener('click', () => {
      if (mixerReady && modelo.components['animation-mixer']) {
        if (isPaused) {
          // Reanudar animación
          modelo.components['animation-mixer'].play();
          isPaused = false;
        } else {
          // Solo iniciar si no estaba en pausa
          modelo.components['animation-mixer'].stop();
          modelo.components['animation-mixer'].play();
          audio.currentTime = 0;
          audio.play();
        }
      }
      playBtn.disabled = true;
      pauseBtn.disabled = false;
    });

    pauseBtn.addEventListener('click', () => {
      if (mixerReady && modelo.components['animation-mixer']) {
        modelo.components['animation-mixer'].pause();
        isPaused = true;
      }
      audio.pause();
      playBtn.disabled = false;
      pauseBtn.disabled = true;
    });
  });
</script>
</body>
