<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cepillado en Adultos</title>

  <!-- A-Frame y extras -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script>
    AFRAME.registerComponent('animation-mixer', AFRAME.AFRAME_EXTRAS.animationMixer);
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      background-color: #1A3C7E;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <!-- Botones de control -->
  <div id="controls">
    <button id="btnPlay">Reproducir</button>
    <button id="btnPause" disabled>Pausar</button>
  </div>

  <!-- Audio -->
  <audio id="SD" src="models/SaludDental.mp3"></audio>

  <!-- Escena de A-Frame -->
  <a-scene id="escena">
    <a-camera position="0 1.6 0" wasd-controls look-controls></a-camera>
    <a-light type="directional" position="0 1.6 1" intensity="1"></a-light>

    <a-entity id="modelo"
      gltf-model="models/brush-it.gltf"
      position="0 0 -4"
      scale="1 1 1"
      animation-mixer="clip: *; loop: once; timeScale: 0.5;">
    </a-entity>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>

  <!-- Script -->
  <script>
    window.addEventListener('load', () => {
      const modelo = document.querySelector('#modelo');
      const audio = document.querySelector('#SD');
      const playBtn = document.querySelector('#btnPlay');
      const pauseBtn = document.querySelector('#btnPause');

      let mixerReady = false;
      let isPaused = false;

      // ðŸ”Š Desbloqueo de audio con primer clic en pantalla
      document.body.addEventListener('click', () => {
        audio.play().then(() => {
          audio.pause(); // lo pausamos de inmediato, solo era para desbloquearlo
        }).catch((e) => {
          console.log('Audio bloqueado por el navegador:', e);
        });
      }, { once: true });

      modelo.addEventListener('model-loaded', () => {
        mixerReady = true;
      });

      playBtn.addEventListener('click', () => {
        if (mixerReady && modelo.components['animation-mixer']) {
          if (isPaused) {
            modelo.components['animation-mixer'].play();
            audio.play();
            isPaused = false;
          } else {
            modelo.components['animation-mixer'].stop();
            modelo.components['animation-mixer'].play();
            audio.currentTime = 0;
            audio.play();
          }
        }
        playBtn.disabled = true;
        pauseBtn.disabled = false;
      });

      pauseBtn.addEventListener('click', () => {
        if (mixerReady && modelo.components['animation-mixer']) {
          modelo.components['animation-mixer'].pause();
          audio.pause();
          isPaused = true;
        }
        playBtn.disabled = false;
        pauseBtn.disabled = true;
      });
    });
  </script>
</body>
</html>
