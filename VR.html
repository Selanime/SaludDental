<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cepillado en Adultos</title>

  <!-- A-Frame y extras -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script>
    AFRAME.registerComponent('animation-mixer', AFRAME.AFRAME_EXTRAS.animationMixer);
  </script>
</head>

<body>
  <!-- Audio -->
  <audio id="SD" src="models/SaludDental.mp3"></audio>

  <!-- Escena de A-Frame -->
  <a-scene id="escena">
    <a-camera position="0 1.6 0" wasd-controls look-controls></a-camera>
    <a-light type="directional" position="0 1.6 1" intensity="1"></a-light>

    <a-entity id="modelo"
      gltf-model="models/brush-it.gltf"
      position="0 0 -4"
      scale="1 1 1"
      animation-mixer="clip: *; loop: once; timeScale: 0.5;">
    </a-entity>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>

  <script>
    window.addEventListener('load', () => {
      const modelo = document.querySelector('#modelo');
      const audio = document.querySelector('#SD');

      modelo.addEventListener('model-loaded', () => {
        // ✅ Esperar que el usuario haga una interacción para desbloquear el audio (requerido por navegadores)
        document.body.addEventListener('click', () => {
          if (modelo.components['animation-mixer']) {
            modelo.components['animation-mixer'].stop();
            modelo.components['animation-mixer'].play();
          }
          audio.currentTime = 0;
          audio.play();
        }, { once: true });

        alert('Haz clic en cualquier parte para iniciar la animación y el audio.');
      });
    });
  </script>
</body>
</html>
