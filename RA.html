<<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cepillado AR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>

  <style>
    #modal-instrucciones {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #modal-instrucciones img {
      max-width: 250px;
      margin-bottom: 20px;
    }

    #modal-instrucciones button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: rgb(21, 46, 97);
      color: white;
      cursor: pointer;
    }

    #modal-instrucciones button:hover {
      background-color: rgb(26, 60, 126);
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden;">

  <!-- Modal de instrucciones -->
  <div id="modal-instrucciones">
    <img src="models/Brush-it.png" alt="Instrucciones" />
    <p><strong>Utiliza tu cámara y enfoca de diferentes maneras el cuadro para observar desde diferentes ángulos.</strong></p>
    <button onclick="iniciarAR()">Entendido</button>
  </div>

  <!-- Escena A-Frame (oculta inicialmente) -->
  <a-scene embedded arjs="sourceType: webcam;" style="display: none;">
    <a-assets>
      <a-asset-item id="modelo" src="models/brush-it.gltf"></a-asset-item>
      <audio id="SD" src="models/SaludDental.mp3"></audio>
    </a-assets>

    <!-- Marcador -->
    <a-marker preset="hiro" id="marcador">
      <a-entity 
        id="modelo3d"
        gltf-model="#modelo"
        position="0 0 0"
        rotation="-90 0 0"
        scale="0.5 0.5 0.5">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>

    <!-- Fuente de audio en la escena -->
    <a-entity id="audio3d" sound="src: #SD; autoplay: false; loop: true;"></a-entity>
  </a-scene>

  <script>
    function iniciarAR() {
      document.getElementById('modal-instrucciones').style.display = 'none';
      document.querySelector('a-scene').style.display = 'block';

      const marcador = document.querySelector('#marcador');
      const modelo = document.querySelector('#modelo3d');
      const audio = document.querySelector('#audio3d');

      marcador.addEventListener('markerFound', () => {
        modelo.setAttribute('animation-mixer', 'clip: *; loop: repeat');
        audio.components.sound.playSound();
      });

      marcador.addEventListener('markerLost', () => {
        modelo.removeAttribute('animation-mixer');
        audio.components.sound.stopSound();
      });
    }
  </script>
</body>
</html>
