<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seleccione su dispositivo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .contenedor {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <h1>¿Qué dispositivo estás usando?</h1>
    <button onclick="redirigir('movil')">Dispositivo Móvil</button>
    <button onclick="redirigir('pc')">Ordenador</button>
  </div>

  <script>
    function redirigir(dispositivo) {
      if (dispositivo === 'movil') {
        window.location.href = "RA.html"; // cambia a tu URL para móviles
      } else if (dispositivo === 'pc') {
        window.location.href = "VR.html"; // cambia a tu URL para ordenadores
      }
    }
  </script>

</body>
</html>
