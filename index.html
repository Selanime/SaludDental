<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cepillado AR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <a-assets>
      <a-asset-item id="modelo" src="models/animation.gltf"></a-asset-item>
      <audio id="SD" src="models/SaludDental.mp3"></audio>
    </a-assets>

    <a-marker preset="hiro">
      <a-entity 
        gltf-model="#modelo"
        position="0 0 0"
        rotation="-90 0 0"
        scale="0.5 0.5 0.5"
        animation-mixer>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
    <a-entity sound="autoplay: true; src: #SD"></a-entity>
  </a-scene>
</body>
</html>
