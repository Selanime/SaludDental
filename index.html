<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D en A-Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>

        <a-camera position="0 1.6 0"></a-camera>
        <a-light type="directional" position="0 1.6 1" intensity="1"></a-light>


        <a-entity 
            gltf-model="models/animacion.glb" 
            position="0 0 -4"
            scale="1 1 1"
            animation-mixer="clip: Mesh_2Action; loop: repeat">
        </a-entity>
     
         <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
